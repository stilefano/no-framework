<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>IMDB</title>
    </head>
    <body>
        <header>
            <img src="./asset/logo.png" alt="IMDB logo" />
        </header>
        <div id="sub-header">
            <h3>THE MOVIE DB</h3>
            <p class="description">Find any movie</p>
            <input id="movie-search" type="text" />
        </div>
        <div id="list-wrapper">
            <div id="sub-header">
                <h5>All Movies</h5>
                <p>
                    Showing <span id="number-showed">6</span> of a total of
                    <span id="number-total">6</span>
                </p>
                <div id="filters">
                    <select id="movies-sorting">
                        <option value="1">Highest rated</option>
                        <option value="2">Popularity</option>
                        <option value="3">Revenue</option>
                    </select>
                    <select id="movies-selection">
                        <option value="1">All movies</option>
                        <option value="2">Favorites</option>
                    </select>
                </div>
            </div>
            <ul id="movies-list"></ul>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
